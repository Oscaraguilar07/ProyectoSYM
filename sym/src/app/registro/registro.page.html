<!-- ion-header: Encabezado de la página -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="header">
    <!-- Logo y botones de navegación -->
    <ion-img class="baner" src="assets/banner3.1.png"></ion-img>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="1"><ion-img class="logo" src="assets/S&M (2).png"></ion-img></ion-col>
      <ion-col size="3" class="search"><ion-searchbar show-clear-button="always" clear-icon="trash-bin" placeholder="Buscar"></ion-searchbar></ion-col>
      <ion-col size="1" class="text" [routerLink]="['/home']"><ion-button  class="botones">Inicio</ion-button></ion-col>
      <ion-col size="1" class="text" [routerLink]="['/categorias']"><ion-button  class="botones">Categorias</ion-button></ion-col>
      <ion-col size="1" class="text" [routerLink]="['/ingresar']"><ion-button fill="solid" class="botones">Ingresar</ion-button></ion-col>
      <ion-col size="1" class="text"><ion-button fill="solid" class="botoncarrito"><ion-menu-button><ion-icon name="cart-outline"></ion-icon></ion-menu-button></ion-button></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">

  <br>
  <br>

  <ion-toolbar class="fondo">
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-card color="primary">
          <ion-card>
            <ion-card-header>
              <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="4"><ion-card-title>Registro</ion-card-title></ion-col>
                <ion-col size="4"></ion-col>
              </ion-row>
            </ion-card-header>      
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input [(ngModel)]="formData.nombre" label="Nombres" label-placement="floating" fill="outline" placeholder="Ingrse sus nombres"></ion-input></ion-col>
              <ion-col size="5"><ion-input [(ngModel)]="formData.apellido" label="Apellidos" label-placement="floating" fill="outline" placeholder="Ingrse sus apellidos"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input label="Fecha de nacimiento" label-placement="floating" fill="outline" placeholder="Ingrse sus nombres"></ion-input></ion-col>
              <ion-col size="5"><ion-input label="Telefono" label-placement="floating" fill="outline" placeholder="Ingrse sus apellidos"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input [(ngModel)]="formData.celular" label="Celular" label-placement="floating" fill="outline" placeholder="Ingrse su numero de celular"></ion-input></ion-col>
              <ion-col size="5"><ion-input [(ngModel)]="formData.direccion" label="Direccion" label-placement="floating" fill="outline" placeholder="Ingrse su direccion"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input [(ngModel)]="formData.correo" label="Correo electronico" label-placement="floating" fill="outline" placeholder="Ingrse su correo Electronico" ></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input [(ngModel)]="formData.contrasena" label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrse su contraseña" type="password" ></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input  label="Repetir Contraseña" label-placement="floating" fill="outline" placeholder="Ingrse su contraseña" type="password" ></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="4"></ion-col>
              <ion-col size="4"><ion-checkbox class="check">Acepto Teminos y condiciones</ion-checkbox></ion-col>
              <ion-col size="4"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-button (click)="create()" expand="block" class="boton-registro">Registrar</ion-button></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
          </ion-card>
        </ion-card>      
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-toolbar>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-row class="navegacion">
      <ion-col size="1"></ion-col>
      <ion-col size="2">Derechos reservados</ion-col>
      <ion-col size="1">telefono</ion-col>
      <ion-col size="1">direccion</ion-col>
      <ion-col size="7"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
