<!-- ion-header: Encabezado de la página -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="header">
    <!-- Logo y botones de navegación -->
    <ion-img class="baner" src="assets/banner3.1.png"></ion-img>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="1"><ion-img class="logo" src="assets/S&M (2).png"></ion-img></ion-col>
      <ion-col size="2" class="search"><ion-searchbar show-clear-button="always" clear-icon="trash-bin" placeholder="Buscar"></ion-searchbar></ion-col>
      <ion-col size="1" class="text" [routerLink]="['/home']"><ion-button  class="botones" >inicio</ion-button></ion-col>
      <ion-col size="1" class="text" [routerLink]="['/categorias']"><ion-button  class="botones">Categorias</ion-button></ion-col>
      <ion-col size="1" class="text"><ion-button  [routerLink]="['/registro']" class="botones">Registrarse</ion-button></ion-col>
      <ion-col size="1" class="text" ><ion-button fill="solid" class="botones">Ingresar</ion-button></ion-col>
      <ion-col size="1" class="text"><ion-button fill="solid" class="botoncarrito"><ion-icon name="cart-outline"></ion-icon></ion-button></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<!-- ion-content: Contenido principal de la página -->
<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">

        <ion-grid>
          <ion-row>
            <!-- Tarjetas de productos generadas dinámicamente usando *ngFor -->
            <ion-card *ngFor="let produc of productos" class="tarjeta-producto">
              <ion-card>
                <img src="{{produc.imagen}}" class="img-producto"/>
              </ion-card>
              <ion-card-header>
                <ion-card-title>{{produc.nombre}}</ion-card-title>
                <ion-card-subtitle>Precio:{{produc.valor_produc}}</ion-card-subtitle>
              </ion-card-header>
        
              <ion-card-content>
                <p>{{produc.descrip_produc}}</p> 
                <ion-row>
                  <ion-col size="6"><ion-button (click)="Navigate(produc)" >Detalle</ion-button></ion-col>
                  <ion-col size="6"><ion-button class="botonagregar" (click)="addItems(produc)">Agregar</ion-button></ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-row>
        </ion-grid>

      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <!-- Información de contacto y derechos reservados -->
    <ion-row class="navegacion">
      <ion-col size="1"></ion-col>
      <ion-col size="2">Derechos reservados</ion-col>
      <ion-col size="1">telefono</ion-col>
      <ion-col size="1">direccion</ion-col>
      <ion-col size="7"></ion-col>
    </ion-row>
  </ion-toolbar>

</ion-content>

<!-- ion-footer: Pie de página de la aplicación -->
